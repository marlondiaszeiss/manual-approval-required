name: Sample Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    environment: build
    runs-on: ubuntu-latest
    steps:
      - name: "Build job"
        run: echo "This is the BUILD job"
  approve:
    needs: build
    environment: approval-gate
    runs-on: ubuntu-latest
    steps:
      - name: "Review and Approve"
        run: echo "Here you REVIEW the job so far - if you approve it, the next job will run"
  deploy:
    needs: approve
    environment: deploy
    runs-on: ubuntu-latest
    steps:
      - name: "Deploy job"
        run: echo "Here is where the DEPLOY happens."

        

